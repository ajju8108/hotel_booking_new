         <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <input class="index_input1" type="text" name="Username" placeholder="Enter Username" autocomplete="off" id='Username' required/><br></div></div>
                    <div class="index_content2">

                    required /><br></div>
                    
                </form>
                </div>
