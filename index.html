<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Index</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
</head>
<!-- <body style="background-color: #e0e0e0;"> -->
</head>

<body>
    <div class="body2">
        <header>
            <img src="assests/images/logo.png" height="60px" width="60px" alt="">
            <button type="button" class="btn btn-light" data-bs-toggle="modal"
                data-bs-target="#exampleModal1">LOGIN</button>
        </header>
        <main>
            <div class="main-form">
                <input type="text" name="city" id="city" placeholder="City" autocomplete="off">
            </div>

            <div class="main-images">
                <div class="main-image-city">
                    <a href="list.html"><img class="black-img"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="">
                    </a>
                    <div class="main-image-para">
                        <p style="color: white">Delhi</p>
                    </div>
                </div>
                <div class="main-image-city">
                    <img class="black-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                        alt="">
                    <div class="main-image-para">
                        <p style="color: white">Goa</p>
                    </div>
                </div>

                <div class="main-image-city">
                    <img class="black-img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="">
                    <div class="main-image-para">
                        <p style="color: white">Hyderabad</p>
                    </div>
                </div>

                <div class="main-image-city">
                    <img class="black-img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="">
                    <div class="main-image-para">
                        <p style="color: white">Kolkata</p>
                    </div>
                </div>
            </div>

            <div class="main-view_more">
                <a id="view" href="index.html"><button type="button" class="btn btn-secondary">View More</button></a>
            </div>

             <!-- Bootstrap LOGIN START-->
         <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="index.html" method="get" target="_self">
                    <div class="all1">
                    <div class="index_content1">
                    <label class="index_label1" for="name">Username:</label>
                    <input class="index_input1" type="text" name="Username" placeholder="Enter Username" autocomplete="on" required/><br></div></div>
                    <div class="index_content2">
                    <label class="index_label2" for="password">Password:</label>
                    <input class="index_input2" type="password" name="password" placeholder="Enter Password" autocomplete="off"  
                    required /><br></div>
                    
                </form>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
  <!-- Bootstrap  LOGIN ENDS-->

            <!-- Bootstrap CONTACT START-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="index.html" method="get" target="_self">
            <p>Thank you for reaching out!!!</p>
            <p>Please enter your email and we will get back to you</p>
            <input type="email" name="email" placeholder="Enter your email" autocomplete="off" required/><br>
            
    
           </form>
           
        </div>
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="modal-footer2">
            <!-- <hr style="width:100%;text-align:left;margin-left:0"> -->
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap CONTACT ENDS-->

        </main>

        <footer>
            <div class="footer-all">
                
                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModal2">Contact Us</button>

                <div class="footer-social" style="order: 3;">
                    <a href="https://www.facebook.com/"><img src="assests/images/facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/accounts/login/"><img src="assests/images/instagram.png"
                            alt=""></a>
                    <a href="https://twitter.com/i/flow/login"><img src="assests/images/twitter.png" alt=""></a>
                </div>

                <div class="footer-copyright" style="order: 2;">
                    <p>&copy;2020 ROOM SEARCH PVT LTD</p>
                </div>

            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
